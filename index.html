<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salonfix</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0b1b;
      font-family: Arial, sans-serif;
    }

    object {
      max-width: 100%;
      height: auto;
      display: block;
    }

    @media screen and (max-width: 768px) {
      object {
        width: 100%;
      }
    }

    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #25D366;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s infinite;
    }

    .whatsapp-float img {
      width: 30px;
      height: 30px;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7);
      }
      70% {
        transform: scale(1.1);
        box-shadow: 0 0 0 10px rgba(37, 211, 102, 0);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 0 0 rgba(37, 211, 102, 0);
      }
    }
  </style>
</head>
<body>
  <object data="1.svg" type="image/svg+xml"></object>
  <object data="2.svg" type="image/svg+xml"></object>
  <object data="3.svg" type="image/svg+xml"></object>
  <object data="4.svg" type="image/svg+xml"></object>
  <object data="5.svg" type="image/svg+xml"></object>

  <a href="https://wa.me/919566143572?text=I%20want%20to%20fix%20my%20salon" target="_blank" class="whatsapp-float">
    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Chat">
  </a>
</body>
</html>
