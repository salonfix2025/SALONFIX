<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salonfix - Home</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #0d0b1b; color: white; }
    .section { height: 100vh; display: flex; align-items: center; justify-content: center; animation: fadeIn 2s; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    img { width: 100%; max-width: 400px; }
  </style>
</head>
<body>
  <div class="section"><img src="slide1.png" alt="Slide 1"></div>
</body>
</html>
